<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Recipe Home</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7/dist/css/bootstrap.min.css}">

    <script src="/webjars/github-com-jquery-jquery/3.6.0/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7/dist/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1>My Recipes!</h1>
                </div>
                <div class="panel-body" th:each="recipe : ${recipes}">

                    <h2 th:text="${recipe.getDescription()}">Recipe</h2>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="thead-inverse">
                            <tr>
                                <th>Difficulty</th>
                                <th>Prep Time</th>
                                <th>Cook Time</th>
                                <th>Total Time</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${recipe.getDifficulty()}">DIFF</td>
                                <td th:text="${recipe.getPrepTime()} + ' minutes'">NN minutes</td>
                                <td th:text="${recipe.getCookTime()} + ' minutes'">NN minutes</td>
                                <td th:text="${recipe.getCookTime()+recipe.getPrepTime()} + ' minutes'">NN minutes</td>
                                <td>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <h2>Ingredients:</h2>
                    <ul>
                        <li th:each="ingredient : ${recipe.getIngredients()}">
                            <div th:text="${ingredient.getAmount()} + ' ' + ${ingredient.getUom().getDescription()} + ' ' + ${ingredient.getDescription()}">Ingredient</div>
                        </li>
                    </ul>
                    <h2>Directions:</h2>
                    <div th:utext="${#strings.replace(recipe.getDirections(), '&#10;','<br />')}">Directions Here</div>

                    <h2>Notes:</h2>
                    <div th:utext="${#strings.replace(recipe.getNotes().getRecipeNotes(), '&#10;','<br />')}">Notes Here</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
