<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Home</title>
</head>
<body>
<h1>My Recipes!</h1>


<div th:each="recipe : ${recipes}">

    <h2 th:text="${recipe.getDescription()}">Recipe</h2>
    <table>
        <thead>
        <tr>
            <td>Difficulty</td>
            <td>Prep Time</td>
            <td>Cook Time</td>
            <td>Total Time</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${recipe.getDifficulty()}">DIFF</td>
            <td th:text="${recipe.getPrepTime()} + ' minutes'">NN minutes</td>
            <td th:text="${recipe.getCookTime()} + ' minutes'">NN minutes</td>
            <td th:text="${recipe.getCookTime()+recipe.getPrepTime()} + ' minutes'">NN minutes</td>
            <td>
            </td>
        </tr>
        </tbody>
    </table>
    <h2>Ingredients:</h2>
    <ul>
        <li th:each="ingredient : ${recipe.getIngredients()}">
            <div th:text="${ingredient.getAmount()} + ' ' + ${ingredient.getUom().getDescription()} + ' ' + ${ingredient.getDescription()}">Ingredient</div>
        </li>
    </ul>
    <h2>Directions:</h2>
    <div th:utext="${#strings.replace(recipe.getDirections(), '&#10;','<br />')}">Directions Here</div>

    <h2>Notes:</h2>
    <div th:utext="${#strings.replace(recipe.getNotes().getRecipeNotes(), '&#10;','<br />')}">Notes Here</div>
</div>

</body>
</html>
